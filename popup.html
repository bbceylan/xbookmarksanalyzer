<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Bookmarks Extractor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container" id="popupRoot">
    <!-- Header -->
    <header class="header">
      <span class="header-icon" aria-label="X Bookmarks Extractor Logo">
        <span class="icon-x-bookmark"></span>
      </span>
      <h1 class="main-title">X Bookmarks Extractor</h1>
      <button class="icon-btn icon-close" id="closeBtn" aria-label="Close popup"></button>
    </header>
    <main id="mainContent">
      <!-- State-driven content will be rendered here by JS -->
      <button id="bookmarksBtn" class="bookmark-page-btn" style="display:none;">Go to Bookmarks Page</button>
    </main>
    <footer class="footer">
      <a href="#" id="rescanLink" class="footer-link" style="display:none;">Rescan</a>
      <button class="icon-btn icon-cog" id="settingsBtn" aria-label="Settings"></button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
