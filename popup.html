<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Bookmarks Extractor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container" id="popupRoot">
    <!-- Header -->
    <header class="header">
      <span class="header-icon" aria-label="X Bookmarks Extractor Logo">
        <span class="icon-x-bookmark"></span>
      </span>
      <h1 class="main-title">X Bookmarks Extractor</h1>
      <button class="icon-btn icon-close" id="closeBtn" aria-label="Close popup"></button>
    </header>
    <main id="mainContent">
      <!-- Status Bar -->
      <div class="status-container">
        <div id="status-bar" role="status" aria-live="polite"></div>
        <div id="extraction-status" role="status" aria-live="polite"></div>
        <div id="progress-container" class="progress-container" style="display: none;">
          <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-fill"></div>
          </div>
          <span id="progress-text" class="progress-text"></span>
        </div>
      </div>

      <!-- Main Actions -->
      <div class="action-group">
        <button id="bookmarksBtn" class="action-button">Go to Bookmarks Page</button>
        <button id="scanBtn" class="action-button">Scan Bookmarks</button>
        <button id="autoScrollBtn" class="action-button">Auto-Scroll & Scan All</button>
      </div>

      <!-- Analysis -->
      <div class="ai-group">
        <button id="analyzeAiBtn" class="action-button ai-button" disabled>Analyze Bookmarks</button>
      </div>

      <!-- Search & Filter -->
      <div class="search-group">
        <input type="text" id="searchInput" placeholder="Search bookmarks by text, author..." class="search-input">
        <button id="filterBtn" class="action-button">Filter</button>
        <button id="sortBtn" class="action-button">Sort</button>
        <button id="duplicatesBtn" class="action-button">Find Duplicates</button>
        <button id="metricsBtn" class="action-button">Metrics</button>
      </div>

      <!-- NEW v0.10.0: Additional Tools -->
      <div class="tools-group">
        <button id="viewModeBtn" class="action-button">Toggle View Mode</button>
        <button id="collectionsBtn" class="action-button">Collections</button>
        <button id="savedSearchesBtn" class="action-button">Saved Searches</button>
      </div>

      <!-- Export Options -->
      <div class="export-group">
        <button id="exportMdBtn" class="export-button" disabled>Download .md</button>
        <button id="exportCsvBtn" class="export-button" disabled>Download .csv</button>
        <button id="exportJsonBtn" class="export-button" disabled>Download .json</button>
        <button id="exportHtmlBtn" class="export-button" disabled>Download .html</button>
        <button id="copyClipboardBtn" class="export-button" disabled>Copy to Clipboard</button>
      </div>

      <!-- NEW v0.10.0: Advanced Export Options -->
      <div class="export-group">
        <button id="exportNotionBtn" class="export-button" disabled>Notion Export</button>
        <button id="exportObsidianBtn" class="export-button" disabled>Obsidian Export</button>
      </div>

      <!-- NEW v0.10.0: Advanced Analysis -->
      <div class="analysis-group">
        <button id="sentimentBtn" class="action-button">Sentiment Analysis</button>
        <button id="aiQABtn" class="action-button">AI Q&A</button>
        <button id="authorAnalyticsBtn" class="action-button">Author Analytics</button>
        <button id="hiddenGemsBtn" class="action-button">Hidden Gems</button>
      </div>

      <!-- NEW v0.12.0: Enhanced Views -->
      <div class="enhanced-views-group">
        <button id="authorsTabBtn" class="action-button">Authors Dashboard</button>
        <button id="mediaGalleryBtn" class="action-button">Media Gallery</button>
        <button id="articleSummaryBtn" class="action-button">Summarize Articles</button>
      </div>

      <!-- NEW v0.11.0: Advanced Features -->
      <div class="advanced-group">
        <button id="readingQueueBtn" class="action-button">Reading Queue</button>
        <button id="trackEngagementBtn" class="action-button">Track Engagement</button>
        <button id="archiveDeletedBtn" class="action-button">Archive Deleted</button>
      </div>

      <!-- Settings -->
      <div class="settings-group">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
          <span class="label">Dark Mode</span>
        </label>
        <button id="clearStorageBtn" class="action-button danger">Clear Stored Bookmarks</button>
      </div>
    </main>
    <footer class="footer">
      <span id="version" class="version-text">v0.12.0 Beta</span>
      <button class="icon-btn icon-cog" id="settingsBtn" aria-label="Settings"></button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
